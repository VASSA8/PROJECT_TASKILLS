<!DOCTYPE HTML>
<html>
<head>
<style>

@import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');


:root {
    --bg-color: #1d1d1d;
    --block-color: #393939;
    --block-shadow: #292929;
    --white: #ccc;
}

#main-frame {
  --sb-track-color: #232e3300;
  --sb-thumb-color: #353535;
  --sb-size: 5px;
}

#main-frame::-webkit-scrollbar {
  width: var(--sb-size)
}

#main-frame::-webkit-scrollbar-track {
  background: var(--sb-track-color);
  border-radius: 15px;
}

#main-frame::-webkit-scrollbar-thumb {
  background: var(--sb-thumb-color);
  border-radius: 15px;
  border: 5px solid var(--block-color);
  height: 10px;
}

@supports not selector(::-webkit-scrollbar) {
  #main-frame {
    scrollbar-color: var(--sb-thumb-color)
                     var(--sb-track-color);
  }
}

body {
    padding: 0;
    margin: 0;
}

#phone-border {
    border-radius: 45px;
    border: solid 5px black;
    width: 400px;
    height: 800px;
    margin: 5px auto;
    overflow: hidden;
    box-shadow: 0 0 0px 6px black inset;
    position: relative;
}

#camera {
    background-color: black;
    border-radius: 0px 0px 25px 25px;
    width: 50%;
    height: 30px;
    margin: auto;
    position: absolute;
    left: 25%;
    right: 25%;
    z-index: 4;
}

#bg {
    background-color: var(--bg-color);
    width: 100%;
    height: 100%;
    border-radius: 40px;
}

#top-bar {
    width: -webkit-fill-available;
    height: fit-content;
    background-color: #131212;
    padding: 5px 15px;
    font-family: "Work Sans", sans-serif;
    z-index: 2;
    position: absolute;
    user-select: none;
}

#time {
    color: white;
    background: black;
    height: 25px;
    width: 80px;
    border-radius: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    animation: left 0.5s 3s forwards;
}

#enegry {
    color: white;
    background: black;
    height: 25px;
    width: 80px;
    border-radius: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    animation: right 0.5s 3s forwards;
}

#bot-bar {
    width: fit-content;
    height: fit-content;
    background-color: var(--block-color);
    backdrop-filter: blur(5px);
    padding: 10px;
    position: absolute;
    bottom: 4%;
    margin-left: auto;
    margin-right: auto;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    box-shadow: 0 0 4px black;
    border-radius: 25px;
    z-index: 2;
}

#button {
    border-radius: 20px;
    background-color: grey;
    width: 7vh;
    height: 7vh;
    cursor: pointer;
    color: white;
    transition: all 0.5s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Work Sans", sans-serif;
    font-weight: 200;
    user-select: none;
}

#bot-line {
    width: 25%;
    height: fit-content;
    padding: 4px;
    background: #ffffff;
    position: absolute;
    bottom: 2%;
    border-radius: 25px;
    margin-left: auto;
    margin-right: auto;
    left: 0;
    right: 0;
    animation: fade 1s 5s forwards, up 0.5s 3s forwards;
    z-index: 2;
}

#button:hover {
    transform: scale(1.05);
}

#loading {
    width: -webkit-fill-available;
    height: -webkit-fill-available;
    background-image: url(Files/2/загрузка.gif);
    background-repeat: no-repeat;
    background-position: center;
    background-size: 50%;
    mix-blend-mode: darken;
    opacity: 0.9;
}

#start {
    width: -webkit-fill-available;
    height: -webkit-fill-available;
    animation: fade 0.5s 3s forwards;
    background: #7e7eff;
    position: absolute;
    z-index: 3;
}

#main-frame {
    width: -webkit-fill-available;
    height: -webkit-fill-available;
    background: transparent;
    overflow-x: hidden;
    position: absolute;
    z-index: 0;
    padding: 10px;
    opacity: 0;
    animation: fade 0.3s 3s forwards reverse;
    padding-top: 12vh;
}

#date {
    width: fit-content;
    background-color: transparent;
    padding: 5px;
    color: white;
    height: fit-content;
    font-weight: bold;
    margin-right: 5px;
}

/* Стили блоков */

#text {
    width: fit-content;
    background-color: transparent;
    padding: 5px;
    color: white;
    height: fit-content;
    font-weight: bold;
    margin-right: 5px;
}

#sleep {
    background-color: #131212;
    color: whitesmoke;
    user-select: none;
    font-family: "Noto Sans", sans-serif;
    padding: 10px;
    display: flex;
    gap: 5px;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin: -10px -10px 5px -10px;
}

#time-sleep {
    padding: 15px;
    font-weight: bold;
    font-size: larger;
    width: fit-content;
    height: fit-content;
    display: flex;
    align-items: center;
    gap: 15px;
}

#sleep-time {
    font-size: larger;
}

#circle-day {
    background: black;
    width: 25px;
    padding: 5px;
    height: 25px;
    border-radius: 50px;
    border: 2px solid white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 200;
    transition: all 0.2s ease;
}

#circle-day:hover {
    background: #111111;
}

.micro-block {
    width: -webkit-fill-available;
    height: fit-content;
    border-radius: 15px;
    color: rgb(208, 208, 208);
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    cursor: pointer;
    padding: 5px;
    font-weight: 300;
    transition: all 0.2s ease;
    position: relative; 
}

#mini {
    width: 95%;
    height: fit-content;
    background-color: var(--block-color);
    border-radius: 10px;
    margin: 10px auto;
    box-shadow: 0 0 6px var(--block-shadow);
    color: whitesmoke;
    user-select: none;
    font-family: "Noto Sans", sans-serif;
    padding: 8px;
    display: flex;
    gap: 5px;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

#days {
    display: flex;
    gap: 5px;
    margin-bottom: 5px;
    width: -webkit-fill-available;
    align-items: center;
    justify-content: space-around;
}

#cloud {
    background-image: url(https://i.pinimg.com/564x/4a/46/33/4a4633b….jpg);
    width: 40px;
    height: 40px;
    background-size: contain;
    mix-blend-mode: multiply;
    background: blue;
    color: transparent;
}

/* Стили вкладок */

#home {
    background-color: transparent;
    pointer-events: none;
}

#sleep-theme {
    background-color: var(--bg-color);
    padding: 10vh 15px;
    color: wheat;
}

#settings {
    background-color: var(--bg-color);
    padding: 10vh 15px;
}

#theme {
    background-color: var(--bg-color);
    padding: 10vh 15px;
}

.tab {
    width: -webkit-fill-available;
    height: -webkit-fill-available;
    opacity: 1;
    transition: all 0.5s ease;
    position: absolute;
    z-index: 1;
    left: 5px;
    right: 5px;
}

.tab.active-tab {
    display: block; 
    animation: fade-2 1s ease forwards;
}

@keyframes fade {
    from {
        opacity: 1;
        pointer-events: all;
    }
    to {
        opacity: 0;
        pointer-events: none;
    }
}

@keyframes fade-2 {
    0% {
        box-shadow: 0 0 10px 200px #131212 inset;
        padding: 0;
    }
    30% {
        padding: 0;
    }
    50% {
        box-shadow: 0 0 10px 200px #875bff inset;
    }
    100% {
        box-shadow: none; /* Убираем тень */
        padding: 12vh 15px;
    }
}

@keyframes up {
    from {
        bottom: -5%;
    }
    to {
        bottom: 2%;
    }
}

@keyframes left {
    from {
        margin-left: -100%;
    }
    to {
        margin-left: 0;
    }
}

@keyframes right {
    from {
        margin-right: -100%;
    }
    to {
        margin-right: 0;
    }
}

/* Ползунок */
.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 40px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--white);
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 7px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
}

input:checked + .slider {
  background-color: var(--bg-color);
}

input:focus + .slider {
  box-shadow: 0 0 1px var(--bg-color);
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

/* Переключение tab-ов и белая полоса */
.active-tab {
    font-weight: bold;
}

.tab {
    display: none;
}

.tab.active {
    display: block;
}

.micro-block.active {
    font-weight: bold; /* Устанавливаем жирный текст для активной кнопки */
}

.micro-block::after {
    content: '';
    position: absolute;
    left: 0;
    right: 0;
    bottom: -2px; 
    height: 2px;
    background-color: rgb(255, 255, 255); 
    transform: scaleX(0); 
    border-radius: 5px;
    transition: transform 0.3s ease; 
}

.micro-block:hover::after {
    transform: scaleX(0.3);
}

.micro-block:hover {
    color: white;
}

.micro-block.tab.active::after {
    transform: scaleX(0.7);
}
</style>


</head>
<body>

<div id="phone-border"><div id="camera"></div>

<div id="start">
    <div id="loading"></div>
</div>
<div id="bg">
    <div id="top-bar">
        <div style="display: flex;justify-content: space-between;">
        <div id="time">$time</div>
        <div id="enegry">Заряд</div>
    </div>
    <div style="display: flex; margin-top: 3vh; font-size: 140%;">
        <div id="text">Daily</div>
        <div id="text" style="font-weight: 100;">Trends</div>
        <div style="font-weight: 100; margin-left: auto;" id="date"></div>
    </div>    
    </div>

    <div id="bot-bar">
        <div id="button" class="but-1" onclick="switchTab('home', this)">Home</div>
        <div id="button" class="but-2" onclick="switchTab('sleep-theme', this)">Sleep</div>
        <div id="button" class="but-3" onclick="switchTab('settings', this)">Settings</div>
        <div id="button" class="but-4" onclick="switchTab('theme', this)">Theme</div>
    </div>
    
    <!-- Вкладки -->
    <div id="home" class="tab">

    </div>
    
    <div id="sleep-theme" class="tab">
        <div id="mini">Показатели сна</div>
    </div>
    
    <div id="settings" class="tab">
        <div id="mini">Настройки</div>
    </div>
    
    <div id="theme" class="tab">
        <div id="mini">Каталог тем</div>
    </div>

    <div id="bot-line"></div>

    <!-- Поле приложения -->
    <div id="main-frame">

        <div id="sleep">
            <div id="days">
                <div id="circle-day">Пн</div>
                <div id="circle-day">Вт</div>
                <div id="circle-day">Ср</div>
                <div id="circle-day">Чт</div>
                <div id="circle-day">Пт</div>
                <div id="circle-day">Сб</div>
                <div id="circle-day">Вс</div>
                <div id="circle-day"></div>
            </div>
    
            <div style="display: flex; gap: 15px;">
                <div class="micro-block" data-tab="first-tab">Overview</div>
                <div class="micro-block" data-tab="two-tab">Analysis</div>
                <div class="micro-block" data-tab="three-tab">Recordings</div>
                <div class="micro-block" data-tab="four-tab">Details</div>
            </div>
        </div>

        <!-- Первый таб -->
        <div id="first-tab" class="tab active">
            <div id="mini">
                <div style="display: flex;flex-direction: row;align-items: center;width: 100%;justify-content: space-between;">
                <div id="cloud">а</div>
                    <div style="display: flex;flex-direction: column;font-size: 90%;">
                online-backup
                <p style="margin: 0;font-weight: 200;">Sync to keep your 50 reports safe</p>
                    </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                </div>
            </div>
            <div id="mini">Вкладка 1</div>
            <div id="mini">Вкладка 2</div>
            <div id="mini">Вкладка 3</div>
            <div id="mini">Вкладка 4</div>
        </div>
    
        <!-- Второй таб -->
        <div id="two-tab" class="tab">
            <div id="mini">Вкладка 1</div>
        </div>
    
        <!-- Третий таб -->
        <div id="three-tab" class="tab">
            <div id="mini">Вкладка 2</div>
        </div>
    
        <!-- Четвертый таб -->
        <div id="four-tab" class="tab">
            <div id="mini">Вкладка 3</div>
        </div>
    </div> 
<script>
    function updateTime() {
        const now = new Date();
        const options = { hour: '2-digit', minute: '2-digit' };
        document.getElementById('time').textContent = now.toLocaleTimeString('ru-RU', options);
    }
    updateTime();
    setInterval(updateTime, 1000);

const sleepTime = Math.floor(Math.random() * 13) + 1;
const root = sleepTime;
document.getElementById('sleep-time').textContent = root + ' часов';
</script>

<script>
    const options = { day: '2-digit', month: 'short' };
    const today = new Date().toLocaleDateString('en-US', options);
    document.getElementById('date').textContent = today;


// 2ой скрипт
document.addEventListener('DOMContentLoaded', () => {
    const blocks = document.querySelectorAll('.micro-block'); 
    const tabs = ['first-tab', 'two-tab', 'three-tab', 'four-tab'];

    if (blocks.length > 0) {
        blocks[0].classList.add('active');
        switchTab('first-tab');
    }

    function switchTab(tabId) {
        tabs.forEach(id => {
            const tab = document.getElementById(id);
            if (tab) {
                tab.classList.toggle('active', id === tabId);
            }
        });
    }

    blocks.forEach(block => {
        block.addEventListener('click', () => {
            // Удаляем класс active у всех блоков и добавляем к текущему
            blocks.forEach(b => b.classList.remove('active'));
            block.classList.add('active');

            // Получаем ID вкладки из data-атрибута и переключаем вкладки
            const tabId = block.getAttribute('data-tab');
            switchTab(tabId);
        });
    });
});

// 3ий скрипт
function switchTab(tabId, element) {
    // Скрываем все вкладки
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
        tab.classList.remove('active-tab');
    });

    // Показываем выбранную вкладку
    const activeTab = document.getElementById(tabId);
    activeTab.classList.add('active-tab');

    // Обновляем активные кнопки
    const buttons = document.querySelectorAll('#bot-bar #button');
    buttons.forEach(button => {
        button.classList.remove('active');
    });
    element.classList.add('active');
}
</script>

</body>
</html>
