:root {
    --1-1: 11.19%;
    --2-2: 11%;

    --complete-line: 100%;
    --complete: "Прочитано";

@import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');

body {
    background-color: #0b0b0b;
    padding: 0;
    margin: 0;
    /* overflow: hidden; */
    font-family: "Merriweather", serif;
}

::selection {
    background: #272727; /* Цвет фона */
    color: #fff; /* Цвет текста */
}


body {
  --sb-track-color: #1f1f1fb0;
  --sb-thumb-color: #ffffff;
  --sb-size: 14px;
}

body::-webkit-scrollbar {
  width: var(--sb-size)
}

body::-webkit-scrollbar-track {
  background: var(--sb-track-color);
}

body::-webkit-scrollbar-thumb {
  background: var(--sb-thumb-color);
  border-radius: 5px;
  
}

@supports not selector(::-webkit-scrollbar) {
  body {
    scrollbar-color: var(--sb-thumb-color)
                     var(--sb-track-color);
  }
}

#top-bar {
    width: -webkit-fill-available;
    color: rgba(255, 255, 255, 0.779);
    background: #232323;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15vh;
    margin-bottom: 15px;
}

.book-top {
    width: fit-content;
    height: fit-content;
    display: flex;
    background-color: #00000000;
    padding: 5px;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.5s ease;
}

.book-top:hover {
    color: rgb(255, 255, 255);
}

#book-display-flex {
    display: flex;
    justify-content: center;
    flex-direction: column;
    width: fit-content;
    text-align: left;
    margin: auto;
}

.book-image-flex {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 5vh;
}

.book-image {
    width: 30vh;
    height: 43vh;
    background-color: #292929;
    cursor: pointer;
    transition: all 0.5s ease;
    border-radius: 5px;
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-position: center;
    position: relative;
}

.book-image-none {
    width: 30vh;
    height: 43vh;
    background-color: #292929;
    cursor: pointer;
    transition: all 0.5s ease;
    border-radius: 5px;
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-position: center;
}

.book-image-none::after {
    content: "?";
    display: flex;
    justify-content: center;
    width: -webkit-fill-available;
    height: -webkit-fill-available;
    align-items: center;
    font-size: 500%;
    color: #ffffff3b;
    text-shadow: 0 0 0px #ffffff1f;
    transition: all 0.5s ease;
    font-family: "Roboto Mono", monospace;
}

.book-image-none:hover::after {
    color: #ffffff;
    text-shadow: 0 0 15px #ffffff1f;
}

.book-image:hover {
    transform: scale(1.05);
}

.book-category {
    width: fit-content;
    height: fit-content;
    color: white;
    font-size: x-large;
    margin-bottom: 5px;
}

<script>
    function openBook(path) {
        window.open(path, '_blank');
    }

    document.querySelectorAll('.book-top').forEach(item => {
        item.addEventListener('click', event => {
            const targetId = item.getAttribute('data-target');
            const targetElement = document.getElementById(targetId);
            
            if (targetElement) {
                targetElement.scrollIntoView({ behavior: 'smooth' });
            }
        });
    });

    function updateProgressBar(pages) {
        const progressBar = document.getElementById('progress-bar');
        // Обновляем стиль, чтобы изменить content псевдоэлемента
        progressBar.style.setProperty('--content', `"${pages} страниц"`);
    }

    // Это добавит CSS переменную для изменения content
    const style = document.createElement('style');
    style.innerHTML = `
        #progress-bar::before {
            content: var(--content, "0 страниц");
        }
    `;
    document.head.appendChild(style);
</script>
